<article class="post row">
  <div class="col-xs-12">
    <header>
      <h2>
        {% if post.link %}
          <a href="{{ post.link }}" target="_blank">
            <i>{{ post.title }}</i> &rarr;
          </a>
        {% else %}
          <a href="{{ post.url }}">{{ post.title }}</a>
        {% endif %}
      </h2>
      <p><small>
        {% if post.date %}
          <time datetime="{{ post.date | date_to_xmlschema }}">
            {{ post.date | date_to_string }}
          </time>
          &ensp;
        {% endif %}
        <a href="{{ post.url }}" class="text-muted">Permalink</a>
        &ensp;
        <a href="/feed.xml" class="text-muted">Subscribe &rarr;</a>
      </small></p>
    </header>
    {{ content }}
  </div>
</article>
